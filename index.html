<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castaway</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="header_container header_wrap">
            <a class="logo" href="#"><img src="./img/logo.png" alt=""></a>
            <ul class="menu">
                <li class="item">
                    <a class="link" href="#">Home</a>
                </li>
                <li class="item">
                    <a class="link" href="#">Episodes</a>
                </li>
                <li class="item">
                    <a class="link" href="#">About</a>
                </li>
                <li class="item">
                    <a class="link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="banner">
        <div class="container banner_wrap">
            <div class="banner_img">
                <img class="banner_img" src="./img/banner_img.png" alt="">
            </div>
            <div class="banner_desc">
                <h1 class="banner_h">
                    Take your podcast to the next
                    <span class="banner_level">level</span>
                </h1>
                <span class="next_line">
                    <img class="next_line_img" src="./img/next_line.png" alt="">
                </span>
                <div class="listen">
                    <p class="banner_p">Listen on</p>
                    <div class="platforms">
                        <a class="platform" href="#">
                            <img src="./img/spotify_1.svg" alt="">
                        </a>
                        <a class="platform" href="#">
                            <img src="./img/smth2.svg" alt="">
                        </a>
                        <a class="platform" href="#">
                            <img src="./img/smth3.svg" alt="">
                        </a>
                        <a class="platform" href="#">
                            <img src="./img/podcast4.svg" alt="">
                        </a>
                        <a class="platform" href="#">
                            <img src="./img/smth5.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
